<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container-fluid-sm" id="container">
        <div class="row">
            <div class="col-sm-3 box">
                <h4 class="header height">COVID-19 History</h4>
                <form id="form1" class="form text-center row g-3">
                    <div class="col-auto"><label for="input1">Enter 'all' to get the history</label></div>
                    <div class="col-auto"><input type="text" class="form-control" id="input1" placeholder="Enter = 'all'"></div>
                    <div class="col-auto"><button type="submit" id="submit1" class="btn btn-primary mb-3">Submit</button></div>
                  </form>

                  <div class="content" id="content1"></div>
            </div>
            
            <div class="col-sm-3 box">
                <h4 class="header height">COVID-19 WorldWide</h4>
                 <form id="form2" class="form text-center row g-3">
                    <div class="col-auto"><label for="input2">Enter 'all' to get the worldwide cases</label></div>
                    <div class="col-auto"><input type="text" class="form-control" id="input2" placeholder="Enter = 'all'"></div>
                    <div class="col-auto"><button type="submit" id="submit2" class="btn btn-primary mb-3">Submit</button></div>
                  </form>

                  <div class="content" id="content2"></div>
            </div>
            
            <div class="col-sm-3 box"> 
                <h4 class="header">COVID-19 Countries</h4>
                <form id="form3" class="form text-center row g-3">
                    <div class="col-auto"><label for="input3">Enter "Country" Name to get the total cases in that country</label></div>
                    <div class="col-auto"><input type="text" class="form-control" id="input3" placeholder="Enter = 'india,usa,china,etc...'"></div>
                    <div class="col-auto"><button type="submit" id="submit3" class="btn btn-primary mb-3">Submit</button></div>
                 </form>

                 <div class="content" id="content3"></div>
             </div>

            <div class="col-sm-3 box"> 
                <h4 class="header">COVID-19 Vaccines</h4>
                <form id="form4" class="form text-center row g-3">
                    <div class="col-auto"><label for="input4">Enter "1" to get the vaccinated count in all countries</label></div>
                    <div class="col-auto"><input type="text" class="form-control" id="input4" placeholder="Enter = '1'"></div>
                    <div class="col-auto"><button type="submit" id="submit4" class="btn btn-primary mb-3">Submit</button></div>
                 </form>

                <div class="content" id="content4"></div>
             </div>

        </div>
         
     
    </div>

    

    <script src="script.js"></script>
</body>
</html>
